name: tt_notifier
description: Offline + online school timetable & teacher notifier for PM SHRI KV No. 2 Jaipur.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State management
  provider: ^6.1.2

  # Local database (optional offline cache)
  sqflite: ^2.3.0
  path: ^1.9.0

  # Local notifications
  flutter_local_notifications: ^17.0.0

  # Supabase backend
  supabase_flutter: ^2.5.0

  # For Material/Cupertino icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
